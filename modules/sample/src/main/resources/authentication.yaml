paths:
  /foo:
    post:
      x-jvm-package: auth
      operationId: doFoo
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: string
      responses:
        200:
          description: ""
          content:
            application/json:
              schema:
                type: string
      security:
        - jwt:
          - "foo:read"
          - "bar:write"
        - OAuth2:
          - "oauth:scope"

  /bar:
